{% load static %}
<!DOCTYPE html>
<html lang="nb">
  <head>
    <!-- ?{% now "U" %} gjør at .css ikke caches, kan fjernes når development er ferdig-->
    <link rel="stylesheet" href="{% static 'stylish.css'%}?{% now "U" %}">
    <link rel="stylesheet" href="{% static 'review.css'%}?{% now "U" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="{% static '/img/standinFavIcon.png'%}">
    <meta charset="utf-8" />

    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>

    <!-- Navn på siden -->
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>
  <header> <div class="topbar">
    <div class="topbarBoxImg"> 
      <a href="{% url 'homepage:listing_overview' 'utlån' %}" class="Logo">
        <img src="{% static 'img/logo.png' %}" alt="En nydelig logo" class="logoIMG">
      </a>
    </div>
    <div class="topbarBox">
        <a href="{% url 'homepage:listing_overview' 'utlån' %}" class="knapp">Annonser</a>
        {% if user.is_authenticated %}
        <a href="{% url 'users:my_profile' %}" class="knapp">Min Profil</a>
        <a href="{% url 'logout' %}" class="knapp">Logg Ut</a>
        {% else %}
        <a href="{% url 'login' %}" class="knapp">Logg inn</a>
        <a href="{% url 'users:signup' %}" class="knapp">Registrer deg</a>
        {% endif %}
    </div>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- JQuery CDN -->
    <script src="{% static 'javascript/jquery-3.4.1.min.js' %}"></script>

  </header>

  <body class="bg">
    <div class="contentBG">
      <div class="contentbox">
        <!-- Sideinnhold -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
    {% block footer %}
      <script type="text/javascript" src="{% static "javascript/main.js" %}"></script>
    {% endblock %} 
  </body>
</html>
