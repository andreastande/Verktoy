{% extends "users/base.html" %}
{% block title %} Min profil {% endblock title%}
{% block content %}
    <div>
        <h2>Velkommen til din profil, {{user.username}}</h2>

        <div>
            <h3>Biografi</h3>
            <p>
                {{profile.bio}}
            </p>
        </div>

        <br>

        <div>
            <h3>Annonser</h3>
            {% for listing in listings %}
            <a href="{% url 'homepage:listing' listing_id=listing.id %}">{{listing.title}}</a>
            <br>
            <br>
            {% endfor %}
        </div>
        <br>
        <a href="{% url 'users:update_profile' %}" class="knapp">Oppdater profil</a>
    </div>

{% endblock content %}
